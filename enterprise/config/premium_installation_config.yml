# ------- Branding Related Config ------- #
env_variables:
  - name: INSTALLATION_NAME
    value: 'Smartbot IABOT'
  - name: LOGO_THUMBNAIL
    value: '/brand-assets/logo_thumbnail.svg'
  - name: LOGO
    value: '/brand-assets/logo.svg'
  - name: LOGO_DARK
    value: '/brand-assets/logo_dark.svg'
  - name: BRAND_URL
    value: 'https://smartbot.iabot.com.co'
  - name: WIDGET_BRAND_URL
    value: 'https://smartbot.iabot.com.co'
  - name: BRAND_NAME
    value: 'Smartbot IABOT'
  - name: TERMS_URL
    value: 'https://smartbot.iabot.com.co/terms-of-service'
  - name: PRIVACY_URL
    value: 'https://smartbot.iabot.com.co/privacy-policy'
  - name: DISPLAY_MANIFEST
    value: true

installation:
  enterprise:
    enabled: true
    saas: true

features:
  branding:
    enabled: true
# ------- End of Branding Related Config ------- #
